<div class="main-container app-layout">
    <section class="main-section">
        <!--<header layout="row" layout-align="end start">
	</header>-->
	    <div class="main-content">
            <md-content class="md-padding main-tab-content" ui-view>
	        <div layout="row" layout-align="start start" class="form-group form-group-input">
		    <label flex="15">名称</label>
		    <div flex="50" layout="column">
			    <label> {/ctrl.community.name/} </label>
		    </div>
	        </div>
	        <div layout="row" layout-align="start start" class="form-group form-group-input">
		    <label flex="15">城市</label>
		    <div flex="50" layout="column">
			    <label> {/ctrl.community.city/} </label>
		    </div>
	        </div>
	        <div layout="row" layout-align="start start" class="form-group form-group-input">
		    <label flex="15">区域</label>
		    <div flex="50" layout="column">
			    <label> {/ctrl.community.district/} </label>
		    </div>
	        </div>
	        <div layout="row" layout-align="start start" class="form-group form-group-input">
		    <label flex="15">详细地址</label>
		    <div flex="50" layout="column">
			    <label> {/ctrl.community.address/}</label>
		    </div>
	        </div>
	        <div layout="row" layout-align="start start" class="form-group form-group-input">
		    <label flex="15">接入时间</label>
		    <div flex="50" layout="column">
			    <label> {/ctrl.community.created/}</label>
		    </div>
	        </div>
		<div layout="row" layout-align="start start" class="form-group form-group-input">
		    <label flex="15">更新时间</label>
		    <div flex="50" layout="column">
			    <label> {/ctrl.community.updated/}</label>
		    </div>
	        </div>

	    </div>

             </md-content>
	    </div>
    </section>
</div>
