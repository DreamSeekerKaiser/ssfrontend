<div class="main-container app-layout">
    <section class="main-section">
        <!--<header layout="row" layout-align="end start">
	</header>-->
	    <div class="main-content">
            <md-content class="md-padding main-tab-content" ui-view>
	        <div layout="row" layout-align="start start" class="form-group form-group-input">
		    <label flex="15">订单号</label>
		    <div flex="50" layout="column">
			    <label style="color:#596679"> {/ctrl.order.number/} </label>
		    </div>
	        </div>
	        <div layout="row" layout-align="start start" class="form-group form-group-input">
		    <label flex="15">下单时间</label>
		    <div flex="50" layout="column">
			    <label style="color:#596679"> {/ctrl.order.created/} </label>
		    </div>
	        </div>
	        <div layout="row" layout-align="start start" class="form-group form-group-input">
		    <label flex="15">配送地址</label>
		    <div flex="50" layout="column">
			    <label style="color:#596679"> {/ctrl.order.region/} {/ctrl.order.address/}</label>
		    </div>
	        </div>
	        <div layout="row" layout-align="start start" class="form-group form-group-input">
		    <label flex="15">收货人</label>
		    <div flex="50" layout="column">
			    <label style="color:#596679"> {/ctrl.order.name/} {/ctrl.order.mobile/}</label>
		    </div>
	        </div>
	        <div layout="row" layout-align="start start" class="form-group form-group-input">
		    <label flex="15">商品</label>
		    <div flex="40" layout="column">
			<table md-table>
			    <tbody md-body>
			        <tr md-row data-ng-repeat="item in ctrl.order.items">
			    	<td md-cell style="color:#596679">
			    		{/item.name/}
			    	</td>
			    	<td md-cell style="color:#596679">
			    		{/item.price/}元
			    	</td>
			    	<td md-cell style="color:#596679">
			    		{/item.count/}斤
			    	</td>
			        </tr>
			    </tbody>
			</table>
		    </div>
	        </div>
	        <div layout="row" layout-align="start start" class="form-group form-group-input">
		    <label flex="15">商品价格</label>
		    <div flex="50" layout="column">
			    <label style="color:#596679"> {/ctrl.order.price/}元</label>
		    </div>
	        </div>
	        <div layout="row" layout-align="start start" class="form-group form-group-input">
		    <label flex="15">运费</label>
		    <div flex="50" layout="column">
			    <label style="color:#596679"> {/ctrl.order.freight/}元</label>
		    </div>
	        </div>
	        <div layout="row" layout-align="start start" class="form-group form-group-input">
		    <label flex="15">总价</label>
		    <div flex="50" layout="column">
			    <label style="color:#596679"> {/ctrl.order.price + ctrl.order.freight/}元</label>
		    </div>
	        </div>
	        <div layout="row" layout-align="start start" class="form-group form-group-input">
		    <label flex="15">状态</label>
		    <div flex="50" layout="column">
			    <label style="color:#596679"> {/ctrl.psMap[ctrl.order.ps]/}</label>
		    </div>
	        </div>
	        <div layout="row" layout-align="start start" class="form-group form-group-input">
		    <label flex="15">配送状态</label>
		    <div flex="50" layout="column">
			    <label style="color:#596679"> {/ctrl.dlMap[ctrl.order.status]/}</label>
		    </div>
	        </div>
		<div class="mask" close-Pic>  
    		<div class="mask-box"></div>  
    		     <div class="big-pic-wrap">  
                         <img src="" alt="" class="bigPic" />  
    		     </div>  
                </div>  
	    </div>

             </md-content>
	    </div>
    </section>
</div>
