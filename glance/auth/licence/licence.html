<div id="login" class="login">
    <div class="container">
        <div class="alert alert-warning alert-dismissible" role="alert" data-ng-show='licenceCtrl.notice'>
            <div class="container">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <div data-ng-bind-html="licenceCtrl.notice"></div>
            </div>
        </div>
        <header>
            <a ui-sref="auth.login"><img src="pics/logo-shurenyun-ico-black.svg" class="logo"></a>
            <h1>请输入授权码</h1>
        </header>
        <form class="loginForm" name="staticForm" data-ng-submit="licenceCtrl.validate()">
            <div class="form-group"
                 data-ng-class="{ 'has-error' : (staticForm.licence.$invalid && staticForm.licence.$dirty) || (staticForm.$pristine && staticForm.message_error_info)}">
                <input type="text" placeholder="授权码" class="form-control input-single" data-required="required"
                       name="licence"
                       ng-model="licenceCtrl.licence">
                <div class="prompt-box" style="display: block;"
                     data-ng-show="staticForm.licence.$error.required && staticForm.licence.$dirty">
                    <div class="arrow"></div>
                    <span>请填写授权码</span>
                </div>
                <div class="prompt-box" style="display: block;"
                     data-ng-show="staticForm.$pristine && staticForm.message_error_info">
                    <div class="arrow"></div>
                    <span>授权码错误</span>
                </div>
            <span class="ico" data-ng-show="staticForm.licence.$invalid && staticForm.licence.$dirty"><i
                    class="fa fa-exclamation-circle"></i></span>
            </div>

            <div class="form-group">
                <button class="btn btn-block" type="submit" data-ng-disabled="staticForm.$invalid" id="validate">验证</button>
            </div>
        </form>
        <div class="switch">
            <a href="#" data-toggle="popover" data-trigger="focus" tabindex="-1" data-html="true" data-content="当前数人云软件未授权，请您联系我们获取授权码:<br>电话: +86 10 64776698<br>邮箱: info@dataman-inc.com" data-placement="bottom">获取授权码</a>&nbsp;&nbsp;&nbsp;
            <!--<a title="登录" ui-sref="auth.login" href="#" id="login-btn-register">登录</a>-->
        </div>
    </div>
</div>
