<div class="ng-cloak ng-table-pager" ng-if="params.data.length">
    <div ng-if="params.settings().counts.length && (params.total() > params.settings().counts[0])" class="ng-table-counts btn-group pull-right">
        <button ng-repeat="count in params.settings().counts" type="button"
                ng-class="{'active':params.count()==count}" ng-click="params.count(count)" class="btn btn-default">
            <span ng-bind="count"></span></button>
    </div>
    <ul class="pagination ng-table-pagination" ng-if="params.settings().counts.length && (params.total() > params.settings().counts[0])">
        <li ng-class="{'disabled': !page.active && !page.current, 'active': page.current}" ng-repeat="page in pages"
            ng-switch="page.type"><a ng-switch-when="prev" ng-click="params.page(page.number)" href="">前一页</a> <a
                ng-switch-when="first" ng-click="params.page(page.number)" href=""><span
                ng-bind="page.number"></span></a> <a ng-switch-when="page" ng-click="params.page(page.number)"
                                                     href=""><span ng-bind="page.number"></span></a> <a
                ng-switch-when="more" ng-click="params.page(page.number)" href="">&#8230;</a> <a ng-switch-when="last"
                                                                                                 ng-click="params.page(page.number)"
                                                                                                 href=""><span
                ng-bind="page.number"></span></a> <a ng-switch-when="next" ng-click="params.page(page.number)" href="">后一页</a>
        </li>
    </ul>
</div>
